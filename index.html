<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calendar Project</title>
  </head>

  <body>
    <section>

      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" width = "880"/>
      </div>
      <h1>Calendar</h1>

      <!-- 달력 Start -->
      <div>
        <h6 id="Day_Date"></h1>
        <h3 id="Month_Year"></h3>
      </div>

      <div id='container'> 
        <table id='calendar'>
          <thead>
            <tr id='NameOfWeek'>
              <th>SUN</th>
              <th>MON</th>
              <th>TUE</th>
              <th>WED</th>
              <th>THU</th>
              <th>FRI</th>
              <th>SAT</th>
            </tr>
          </thead>
          <tbody>
            <tr id='week_1'></tr>
            <tr id='week_2'></tr>
            <tr id='week_3'></tr>
            <tr id='week_4'></tr>
            <tr id='week_5'></tr>
            <tr id='week_6'></tr>
          </tbody>
        </table>
        <div id="left_button" onClick = "move_button('left')">
          <p> <<< </p>
        </div>
        <div id="right_button" onClick = "move_button('right')">
          <p> >>> </p>
        </div>
      </div>
      <!-- 달력 End -->
    </section>
    <script src="index.js"></script>
  </body>
</html>
